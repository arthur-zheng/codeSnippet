    <div id="map"></div>
    
    <script id="result-item-template" type="text/x-handlebars-template">
        <div class="result-item">
            <div class="place-img-wrapper">
                <div class="img" {{#if photo}}style="background-image:url({{photo}})"{{/if}}></div>
            </div>
            <div class="place-detail">
              <div class="place-detail__top">
                <div class="place-detail__name">{{name}}</div>
              </div>
              <div class="place-detail__address">
                {{address}}
              </div>
              <div class="place-detail__others">
                <span class="link phone">
                  {{#if phone}}
                    <i class="fa fa-phone"></i>
                    {{phone}}
                  {{/if}}
                </span>
                {{#if website}}
                  <a href="{{website}}" target="_blank"><i class="fa fa-globe"></i></a>
                {{/if}}
                {{#if google-plus}}
                  <a href="{{google-plus}}" target="_blank"><i class="fa fa-google-plus-square"></i></a>
                {{/if}}
              </div>
            </div>
        </div>
    </script>
